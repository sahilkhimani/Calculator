<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result" disabled></td>
            </tr>
            <tr>
                <td><input type="button" onclick="clean()" value="AC"></td>
                <td><input type="button" onclick="clean()" value="←"></td>
                <td><input type="button" onclick="inpVal('%')" value="%"></td>
                <td><input type="button" onclick="inpVal('/')" value="÷"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="inpVal('7')" value="7"></td>
                <td><input type="button" onclick="inpVal('8')" value="8"></td>
                <td><input type="button" onclick="inpVal('9')" value="9"></td>
                <td><input type="button" onclick="inpVal('*')" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="inpVal('4')" value="4"></td>
                <td><input type="button" onclick="inpVal('5')" value="5"></td>
                <td><input type="button" onclick="inpVal('6')" value="6"></td>
                <td><input type="button" onclick="inpVal('-')" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="inpVal('1')" value="1"></td>
                <td><input type="button" onclick="inpVal('2')" value="2"></td>
                <td><input type="button" onclick="inpVal('3')" value="3"></td>
                <td><input type="button" onclick="inpVal('+')" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="inpVal('0')" value="0"></td>
                <td><input type="button" onclick="inpVal('.')" value="."></td>
                <td  colspan="2"><input type="button" onclick="calculate()" value="="></td>
            </tr>
        </table>
    </div>
</body>
</html>
